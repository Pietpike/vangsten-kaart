<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThePikehunters - Login</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-container h1 {
            color: #1a1a1a;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .logo-container p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #45a049;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <h1>ThePikehunters</h1>
            <p>Log in om verder te gaan</p>
        </div>
        
        <div id="error" class="error"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    required 
                    autocomplete="email"
                    placeholder="jouw@email.nl"
                >
            </div>
            
            <div class="form-group">
                <label for="password">Wachtwoord</label>
                <input 
                    type="password" 
                    id="password" 
                    required 
                    autocomplete="current-password"
                    placeholder="••••••••"
                >
            </div>
            
            <button type="submit" class="btn" id="loginBtn">Inloggen</button>
        </form>
    </div>
    
    <script>
        const SUPABASE_URL = 'https://hezjtqaowjpyvkadeisp.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhlemp0cWFvd2pweXZrYWRlaXNwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0MTQ3NTMsImV4cCI6MjA2ODk5MDc1M30.hq0IwhnnrJIXfTMGNE6PJkB0qhx2t7h3h0UOpZGi7wo';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        checkSession();
        
        async function checkSession() {
            const { data } = await supabase.auth.getSession();
            if (data.session) {
                const returnUrl = new URLSearchParams(window.location.search).get('return');
                window.location.href = returnUrl || 'index.html';
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            const loginBtn = document.getElementById('loginBtn');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Bezig met inloggen...';
            errorDiv.classList.remove('show');
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                console.log('Login succesvol!');
                
                const returnUrl = new URLSearchParams(window.location.search).get('return');
                window.location.href = returnUrl || 'index.html';
                
            } catch (error) {
                console.error('Login error:', error);
                
                let errorMessage = 'Er ging iets mis bij het inloggen.';
                
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = 'Onjuist email adres of wachtwoord.';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = 'Je email adres is nog niet bevestigd.';
                } else {
                    errorMessage = error.message;
                }
                
                errorDiv.textContent = errorMessage;
                errorDiv.classList.add('show');
                
                loginBtn.disabled = false;
                loginBtn.textContent = 'Inloggen';
            }
        });
    </script>
</body>
</html>
